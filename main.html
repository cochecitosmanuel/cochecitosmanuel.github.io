<!DOCTYPE html>
<html>
<head>
    <title>Mi Página de Juegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mis Juegos Favoritos</h1>
        <ul>
            <li>Super Mario</li>
            <li>Zelda</li>
            <li>Minecraft</li>
            <!-- Añade aquí más juegos -->
        </ul>
    </div>
</body>
</html>
