<!DOCTYPE html>
<html>
<head>
    <title>Juego de Adivinación</title>
    <script type="text/javascript">
        var numeroSecreto = Math.floor(Math.random() * 100) + 1;
        var intentos = 0;

        function jugar() {
            var numeroUsuario = document.getElementById('numeroUsuario').value;
            intentos++;

            if (numeroUsuario < numeroSecreto) {
                document.getElementById('pista').innerHTML = "¡Demasiado bajo!";
            } else if (numeroUsuario > numeroSecreto) {
                document.getElementById('pista').innerHTML = "¡Demasiado alto!";
            } else {
                document.getElementById('pista').innerHTML = "¡Correcto! Lo has adivinado en " + intentos + " intentos.";
            }
        }
    </script>
</head>
<body>
    <h1>Juego de Adivinación</h1>
    <p>Adivina un número entre 1 y 100:</p>
    <input type="text" id="numeroUsuario">
    <button onclick="jugar()">¡Adivina!</button>
    <p id="pista"></p>
</body>
</html>
