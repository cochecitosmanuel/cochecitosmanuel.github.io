<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #f8e0e0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .message {
            font-size: 3em;
            color: #ff0000;
            text-shadow: 2px 2px #ff9999;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000;
            }
            to {
                text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000, 0 0 50px #ff0000, 0 0 60px #ff0000;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">¡Feliz Día de la Madre!</div>
    </div>
</body>
</html>
